<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    {% if files %}
        <div class="gallery">
            {% for file in files %}
                <div class="image">
                    <img src="/static/uploads/{{ file }}" alt="{{ file }}">
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No images uploaded yet.</p>
    {% endif %}
    <a href="/">Upload More</a>
</body>
</html>
